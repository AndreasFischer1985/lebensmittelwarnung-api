
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui.min.css">
    <title>BVL - Lebensmittel und Produktwarnungen - OpenAPI Documentation</title>
</head>
<body>
    <div id="openapi"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-bundle.min.js"></script>
    <script>
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "openapi.yaml", 
                dom_id: "#openapi",
                 requestInterceptor: function(req) {   
                    var mapping = {
                        "megov.bayern.de": "lebensmittelwarnung.api.proxy.bund.dev"
                    }
                    if(this.url !== "openapi.yaml") {
                       var url = new URL(req.url);
                       url.hostname = mapping[url.hostname];
                       req.url = url.href;
                    }
                    return req;
              },
                 onComplete: function() {
                   ui.preauthorizeApiKey("ApiKeyAuth", "baystmuv-vi-1.0 os=ios, key=9d9e8972-ff15-4943-8fea-117b5a973c61")
                   ui.preauthorizeApiKey("api_key", "baystmuv-vi-1.0 os=ios, key=9d9e8972-ff15-4943-8fea-117b5a973c61")

                  }
            });
           
        }
    </script>
</body>
</html>
